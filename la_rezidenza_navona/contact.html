<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Residenza Navona</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-image: url('assets/images/moor-fountain-4282602_1280.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000; /* fallback background color */
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }
    h2, label {
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-white relative overflow-x-hidden">

  <!-- Navigation -->
  <nav class="bg-black bg-opacity-70 backdrop-blur-md p-4 fixed top-0 w-full z-50 shadow-lg">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <h1 class="text-2xl font-serif tracking-widest">The Continental</h1>
      <ul class="flex gap-6 text-sm uppercase">
        <li><a href="index.html" class="hover:text-yellow-400 transition">Home</a></li>
        <li><a href="services.html" class="hover:text-yellow-400 transition">Services</a></li>
        <li><a href="contact.html" class="hover:text-yellow-400 transition">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Contact Content -->
  <main class="relative z-10 flex-grow pt-28 pb-20 px-4 sm:px-8 max-w-3xl mx-auto w-full">
    <h2 class="text-4xl sm:text-5xl font-serif text-center font-semibold mb-10">Contact Us</h2>

    <form action="#" method="POST" class="space-y-6 bg-black bg-opacity-40 p-6 rounded-xl shadow-lg">
      <div>
        <label for="name" class="block mb-2">Name</label>
        <input type="text" id="name" name="name" required
          class="w-full p-3 rounded-md bg-black bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label for="email" class="block mb-2">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full p-3 rounded-md bg-black bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label for="message" class="block mb-2">Message</label>
        <textarea id="message" name="message" rows="5" required
          class="w-full p-3 rounded-md bg-black bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
      </div>

      <button type="submit"
        class="bg-yellow-400 text-black font-semibold px-6 py-3 rounded-md hover:bg-yellow-500 transition w-full sm:w-auto">
        Send Message
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="relative z-10 text-center text-xs text-gray-300 py-4">
    La Residenza Navona Â· Roma
  </footer>

</body>
</html>
