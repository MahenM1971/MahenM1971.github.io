<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Continental – Rome</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.45);
    }
  </style>
</head>
<body class="text-white overflow-x-hidden">

  <!-- Date/Time + Translator Bar -->
  <div class="bg-black bg-opacity-80 text-xs p-2 flex justify-between px-6 items-center fixed top-0 w-full z-50">
    <div id="rome-time">Time in Rome: --:--</div>
    <div class="flex gap-2 items-center">
      <button onclick="translatePage('en')" aria-label="English">
        <img src="https://flagcdn.com/us.svg" alt="English" class="w-6 h-4 rounded shadow">
      </button>
      <button onclick="translatePage('it')" aria-label="Italian">
        <img src="https://flagcdn.com/it.svg" alt="Italian" class="w-6 h-4 rounded shadow">
      </button>
    </div>
    <div id="google_translate_element" style="position: absolute; left: -9999px; top: 0;"></div>
  </div>

  <!-- Navigation Bar -->
  <nav class="bg-black bg-opacity-80 text-white p-4 mt-10 fixed top-8 w-full z-40">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <h1 class="text-2xl font-serif tracking-widest">The Continental</h1>
      <ul class="flex gap-6 text-sm uppercase">
        <li><a href="index.html" class="hover:text-yellow-500">Home</a></li>
        <li><a href="services.html" class="hover:text-yellow-500">Services</a></li>
        <li><a href="contact.html" class="hover:text-yellow-500">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://cdn.jsdelivr.net/gh/MahenM1971/MahenM1971.github.io@main/39778-424022635_medium.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Hero Section -->
  <main class="min-h-screen flex flex-col justify-center items-center text-center relative z-10 px-4">
    <div class="overlay absolute inset-0"></div>
    <div class="relative z-10">
      <h1 class="text-5xl md:text-7xl font-bold tracking-wide mb-6">
        The Continental
      </h1>
      <h2 class="text-xl md:text-2xl italic mb-12">
        “Where Eternal Elegance Meets Timeless Hospitality.”
      </h2>
    </div>
  </main>

  <!-- Scroll to Map -->
  <section class="bg-black text-white py-12 px-4" id="location">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold mb-4">Location</h2>
      <div class="h-[500px] w-full rounded-lg shadow-lg overflow-hidden">
        <iframe
          width="100%"
          height="100%"
          frameborder="0"
          style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAJlCg2dtC7gg2BvC8Bg2qFJgtnk9VhbTA&q=Fontana dei Quattro Fiumi"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="bg-black bg-opacity-50 text-white py-16 px-4 relative z-10">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-4xl font-serif mb-8">Get in Touch</h2>
      <form action="#" method="POST" class="space-y-6 text-left">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block mb-2 text-sm font-semibold">Name</label>
            <input type="text" id="name" name="name" required
              class="w-full p-3 rounded-md bg-black bg-opacity-30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-semibold">Email</label>
            <input type="email" id="email" name="email" required
              class="w-full p-3 rounded-md bg-black bg-opacity-30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
          </div>
        </div>
        <div>
          <label for="message" class="block mb-2 text-sm font-semibold">Message</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full p-3 rounded-md bg-black bg-opacity-30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
        </div>
        <div class="text-center">
          <button type="submit"
            class="bg-yellow-500 text-black font-semibold px-6 py-3 rounded-md hover:bg-yellow-600 transition duration-200">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-center text-xs text-gray-400 py-8">
    <p class="mb-2">The Continental · Rome</p>
    <p class="mb-1">Phone: +94 77 2 082 399</p>
    <p class="mb-1">Email: mmahindaratne88@gmail.com</p>
    <p class="mt-2 text-gray-500">
    Designed by <a href="https://code.mahen-mahindaratne.online" target="_blank" rel="noopener noreferrer" class="underline hover:text-yellow-500">The Ghost Protocol</a>
    </p>

  </footer>

  <!-- Scripts -->
  <script>
    // Real-time Rome clock
    function updateRomeTime() {
      const options = {
        timeZone: 'Europe/Rome',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };
      const time = new Intl.DateTimeFormat([], options).format(new Date());
      document.getElementById('rome-time').textContent = `Rome: ${time}`;
    }
    setInterval(updateRomeTime, 1000);
    updateRomeTime();

    // Google Translate language switch
    function translatePage(lang) {
      setTimeout (() => {
        const select = document.querySelector("select.goog-te-combo");
        if (select) {
          select.value = lang;
          select.dispatchEvent(new Event("change", { bubbles: true }));
        } else {
          console.log("Google Translate dropdown not found yet");
        }
      } , 500);
    }

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,it',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
