<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-image: url('assets/images/entrance.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen w-screen overflow-x-hidden relative text-white">
  <!-- Navigation Bar -->
  <nav class="bg-black bg-opacity-80 text-white p-4 fixed top-0 w-full z-50">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <h1 class="text-2xl font-serif tracking-widest">The Continental</h1>
      <ul class="flex gap-6 text-sm uppercase">
        <li><a href="index.html" class="hover:text-yellow-500">Home</a></li>
        <li><a href="about.html" class="hover:text-yellow-500">About</a></li>
        <li><a href="guests.html" class="hover:text-yellow-500">Guest Registry</a></li>
        <li><a href="services.html" class="hover:text-yellow-500">Services</a></li>
        <li><a href="code.html" class="hover:text-yellow-500">Code</a></li>
        <li><a href="login.html" class="text-yellow-500 underline">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Dark overlay -->
  <div class="overlay absolute inset-0 z-0"></div>

  <!-- Main Content -->
  <main class="relative z-10 h-screen flex items-center justify-center text-white pt-24 px-4">
    <div class="bg-gray-900 bg-opacity-90 p-8 rounded-xl shadow-xl max-w-sm w-full">
      <h2 class="text-2xl mb-4 text-center">Member Login</h2>
      <form onsubmit="event.preventDefault(); window.location.href='404.html';">
        <input type="text" placeholder="Marker ID" class="w-full p-2 mb-4 bg-black text-white border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        <input type="password" placeholder="Access Key" class="w-full p-2 mb-4 bg-black text-white border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 p-2 rounded font-semibold uppercase tracking-wide">Authenticate</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="absolute bottom-4 left-0 right-0 text-center text-xs text-gray-300 z-10">
    A Safe Haven for Professionals · Rome Branch
  </footer>

  <script src="main.js"></script>
